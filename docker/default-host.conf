server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /var/www/app/public;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive directories (but not /assets/vendor which contains public assets)
    location ~ ^/(config|var|tests|migration|\.git)/ {
        deny all;
        return 404;
    }

    # Deny access to /vendor/ but allow /assets/vendor/
    location ~ ^/vendor/ {
        deny all;
        return 404;
    }

    # Deny access to composer files and other dangerous files
    location ~ \.(phar|inc|module|tpl|env|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny execution of scripts in upload directories
    location ~ ^/(uploads|temp|cache)/.*\.(php|phtml|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
        return 403;
    }

    # Cache busting for Symfony 7 AssetMapper
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache busting for traditional build artifacts
    location /build/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache static files (images, css, js, fonts)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Handle PHP files with PHP-FPM
    location ~ \.php$ {
        # Protect against accessing non-existent scripts
        try_files $uri =404;

        # Split path info for Symfony routing
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;

        # Include fastcgi parameters
        include fastcgi_params;

        # Symfony-specific parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts for hanging PHP processes (30 seconds)
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;

        # Buffer configuration for response bodies
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # Error handling
        fastcgi_intercept_errors on;
    }

    # Fallback to index.php for Symfony routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny .htaccess files (Apache specific, not needed in Nginx)
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }
}
