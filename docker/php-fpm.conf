[www]
user = www-data
group = www-data
listen = /var/run/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0666

; Process Manager settings
; For development: dynamic
; For production: dynamic or static depending on traffic patterns
pm = dynamic

; Dynamic PM settings - adjusted for Symfony workloads
pm.max_children = 50              ; Max concurrent processes
pm.start_servers = 10             ; Processes to start
pm.min_spare_servers = 5          ; Min idle processes
pm.max_spare_servers = 20         ; Max idle processes
pm.process_idle_timeout = 30s     ; Kill idle processes after 30 seconds
pm.max_requests = 1000            ; Recycle process after N requests (memory leak prevention)

; Resource limits
rlimit_files = 65535              ; File descriptors
rlimit_core = unlimited           ; Core dump size

; Process environment
chdir = /var/www/app              ; Working directory
clear_env = no                    ; Keep environment variables

; Request timeout settings (should align with Nginx)
request_terminate_timeout = 30s   ; Kill process if request > 30s (MUST match Nginx timeout)
request_slowlog_timeout = 3s      ; Log slow requests taking > 3s
slowlog = /var/log/php-fpm/www-slow.log

; Catch worker output
catch_workers_output = yes        ; Capture stdout/stderr
decorate_workers_output = no      ; Don't add timestamps (logging service handles it)

; Error logging
php_flag[display_errors] = off
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/log/php-fpm/php-error.log

; Memory management - CRITICAL: Align with container memory
; Formula: memory_limit × max_children should be < container_memory
; Example: 128M × 50 = 6.4GB (but safe estimate with peaks is ~8GB)
php_admin_value[memory_limit] = 128M

; File uploads
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M

; Session settings (for distributed environments)
php_admin_value[session.save_path] = /tmp
php_admin_value[session.gc_probability] = 1
php_admin_value[session.gc_divisor] = 100

; Timezone (important for Symfony DateTime objects)
php_admin_value[date.timezone] = UTC

; OPcache settings (PHP >= 8.0)
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_value[opcache.validate_timestamps] = 1   ; Enable for development to detect file changes
php_admin_value[opcache.revalidate_freq] = 0       ; Check on every request in development

; Environment variables for Symfony
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
env[APP_ENV] = dev
env[APP_DEBUG] = 1

; PM status page (for monitoring)
pm.status_path = /status
access.log = /var/log/php-fpm/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilobytes}M %C%%"

; Performance monitoring
ping.path = /ping
ping.response = pong
